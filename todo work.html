<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet'  href="styletodo.css"/>
    <script src="todo.js" defer></script>
   
</head>
<body> 
 <main>
    <h1 class="heading">Focus on <span> Today</span></h1>
    <div class="container">
        <h2 class="subtitle">
            <span>Today</span> 
            <img class="rainbow" src="imag\Rainbow.png" alt="rainbow">
        </h2>
        <p class="progress-level">Raise the bar by completing your goals!</p>
        <div class="process-bar">
        <div  class="process-value">
            <span>2/3 Complete</span>
        </div>
        <p class="error-level">Please set all three goals</p>
        </div>
       
        <div class="goal-container ">
            <div class="check-box">
                <img src="imag\Check List.png" 
                alt="checklist" height="14px"
                width="13px" 
                class="check-item" />
            </div>
            <input id="first"
            class=" goal-input"
            type="text" 
            placeholder="Enter the goal"/>
        </div>
        <div class="goal-container">
            <div class="check-box"><img src="imag\Check List.png" alt="checklist" height="14px"
                width="13px" class="check-item"> </div>
            <input id="second" class=" goal-input"type="text" placeholder="Enter the goal"/>
        </div>
        <div class="goal-container">
            <div class="check-box"><img src="imag\Check List.png" alt="checklist" height="14px"
                width="13px" class="check-item"> </div>
            <input id="third" class=" goal-input"type="text" placeholder="Enter the goal"/>
        </div>
        <!-- <div class="goal-container">
            <div class="check-box"><img src="imag\Check List.png" alt="checklist" height="14px"
                width="13px" class="check-item"> </div>
            <input id="fourth" class=" goal-input"type="text" placeholder="Enter the goal"/>
        </div> -->
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by RIYA SHARMA</p>
    </div> 
     </main>
   </body>
</html>
