<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stringtransform.css"/>
    <script src="stringTranform.js" defer></script>
    <title>String Transform</title>
</head>
<body>
   <main>
    <input type="text" class="string" placeholder="enter the sentence with spaces (alphanumeric)"/>
    <div class="transforms">
        <div>
            <label>Lower Case</label>
            <span class="lowercase"></span>
        </div>
        <div>
            <label>Upper Case</label>
            <span class="uppercase"></span>
        </div>
        <div>
            <label>Camel Case</label>
            <span class="camelcase"></span>
        </div>
        <div>
            <label>Pascle Case</label>
            <span class="pasclecase"></span>
        </div>
        <div>
            <label>Snake Case</label>
            <span class="snakecase"></span>
        </div>
        <div>
            <label>Kebab Case</label>
            <span class="kebabcase"></span>
        </div>
        <div>
            <label>Trim</label>
            <span class="trimcase"></span>
        </div>

    </div>
   </main> 
</body>
</html>
